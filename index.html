<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="/app.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body class="container mx-auto flex justify-center items-center h-screen bg-very-dark-blue">
  <!-- Rating state start -->
  
  <!-- Container -->
  <div id="mainContainer" class="flex justify-center flex-col gap-7 max-w-sm  sm:max-w-md h-fit bg-dark-blue px-7 py-7 rounded-3xl mx-3">
    <!-- Star icon -->
    <img id="starIcon" src="../images/icon-star.svg" class="w-max rounded-full px-[1rem] py-[1rem] bg-dark-blue-circle border-solid">
    <!-- Title -->
    <h1 id="title" class="flex text-white text-3xl font-semibold">How did we do?</h1>
    <!-- Paragraph -->
    <p id="para" class="text-light-grey text-sm sm:text-lg">  Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <!-- Ratings 1 - 5 -->
    <div id="rating" class="flex justify-between gap-x-2 sm:gap-x-0.5 text-medium-grey">
      <button class="number rounded-full px-4 py-2 sm:px-6 sm:py-4 bg-dark-blue-circle border-solid font-semibold hover:bg-light-grey hover:text-white active:bg-primary" value="1">1</button>
      <button class="number rounded-full px-4 py-2 sm:px-6 sm:py-4 bg-dark-blue-circle border-solid font-semibold hover:bg-light-grey hover:text-white" value="2">2</button>
      <button class="number rounded-full px-4 py-2 sm:px-6 sm:py-4 bg-dark-blue-circle border-solid font-semibold hover:bg-light-grey hover:text-white" value="3">3</button>
      <button class="number rounded-full px-4 py-2 sm:px-6 sm:py-4 bg-dark-blue-circle border-solid font-semibold hover:bg-light-grey hover:text-white" value="4">4</button>
      <button class="number rounded-full px-4 py-2 sm:px-6 sm:py-4 bg-dark-blue-circle border-solid font-semibold hover:bg-light-grey hover:text-white" value="5">5</button>
    </div>
    <!-- Submit Button -->
    <button id="submitBtn" class="bg-primary text-white text-base tracking-wider font-semibold py-2.5 rounded-full hover:bg-white hover:text-primary">SUBMIT</button>

  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

</body>
</html>
